<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Compras - Bem vindo</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <script src="https://kit.fontawesome.com/7357625a24.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <!-- inicio barra navegação -->
    <div class="container-fluid p-0 mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">ListaI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="true">
                                Lista de compras
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item active" href="create_lista.html">Criar lista</a></li>
                                <li><a class="dropdown-item disabled" href="#">Criar lista automatica</a></li>
                                <li><a class="dropdown-item" href="search_lista.html">Consultar lista</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- fim barra navegação -->

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5>Criar lista de compras</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12 card-subtitle text-muted mb-3">Dados da lista</div>

                            <div class="mb-3 col-md-6">
                                <label title="Nome da lista" for="nome_lista" class="form-label"
                                    style="width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                    Nome da lista
                                </label>
                                <input name="nome_lista" type="text" class="form-control" id="nome_lista"
                                    placeholder="Digite o nome da lista">
                                <p id="erro_nome_lista" class="text-danger bt-3 d-none">O campo é obrigatório!</p>
                            </div>

                            <div class="col-12 card-subtitle text-muted mb-3">Adicionar produtos</div>

                            <div class="mb-3 col-md-6">
                                <label title="Nome do produto" for="nome_produto" class="form-label"
                                    style="width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                    Nome do produto
                                </label>
                                <input name="nome_produto" type="text" class="form-control" id="nome_produto"
                                    placeholder="Digite o nome do produto">
                                <p id="erro_nome_produto" class="text-danger bt-3 d-none">O campo é obrigatório!</p>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label title="Categoria do produto" for="categoria_produto" class="form-label"
                                    style="width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                    Categoria do produto
                                </label>
                                <select name="categoria_produto" class="form-select" id="categoria_produto">
                                    <option value="selected" selected>Selecione uma categoria</option>
                                    <option value="Bebidas">Bebidas</option>
                                    <option value="Bazar">Bazar</option>
                                    <option value="Carnes">Carnes</option>
                                    <option value="Congelados">Congelados</option>
                                    <option value="Frios">Frios</option>
                                    <option value="Higiene e Beleza">Higiene e Beleza</option>
                                    <option value="Hortifrút">Hortifrút</option>
                                    <option value="Limpeza">Limpeza</option>
                                    <option value="Mercearia">Mercearia</option>
                                    <option value="Padaria">Padaria</option>
                                    <option value="PetShop">PetShop</option>
                                </select>
                                <p id="erro_categoria_produto" class="text-danger bt-3 d-none">O campo é obrigatório!
                                </p>
                            </div>

                            <div class="col-md-12 d-flex justify-content-end">
                                <button id="submit_button_product" class="btn btn-primary"
                                    onclick="handleAddProductToTable()">
                                    Adicionar produto
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12 mt-3">
                        <div style="height: 300px; overflow: scroll; overflow-x: hidden; scrollbar-width: thin;">
                            <table class="table table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Nome do produto</th>
                                        <th scope="col">Categoria do produto</th>
                                        <th style="width: 100px;" class="text-center align-middle">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_produtos"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-primary" onclick="handleSubmitLista()">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/actions_prudutos.js"></script>
    <script type="text/javascript" src="../js/actions_lista.js"></script>
</body>

</html>
