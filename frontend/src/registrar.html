<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras - Registrar</title>
    <link rel="stylesheet" href="../css/css.css">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    </link>
</head>

<header id="cabecalho">
    <h1>Cadastro de Usuário</h1>
</header>

<body id="fundo">
    <div class="container custom-form" id="containerLogin">
        <div class="row">
            <div class="row">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome">
                </div>

                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Nome de usuario</label>
                    <input type="text" class="form-control" id="username">
                </div>

                <div class="col-md-6">
                    <label for="inputDate" class="form-label">Data Nascimento</label>
                    <input type="date" class="form-control custom-height-input" id="dataNascimento">
                </div>

                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" id="campoSenha">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                    <i class="bi bi-eye-fill"></i>
                </div>

                <div class="col-md-6" id="campoSenha">
                    <label for="inputPassword4" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmaSenha">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="CEP"
                        onblur="pesquisacep(this.value);" />
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" disabled>
                </div>

                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" disabled>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="rua" disabled>
                </div>

                <div class="col-md-6">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" disabled>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>

                <div class="col-8">
                    <label for="inputAddress2" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Apartamento, casa, andar">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a href="login.html"><button class="btn btn-danger" id="botaoForm">Voltar</button></a>
                </div>

                <div class="col-md-6">
                    <button class="btn btn-success" id="botaoForm" onclick="validar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../js/via_cep.js"></script>
    <script>
        $(document).ready(function () {
            $('#cep').mask('00000-000');
        });
    </script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../js/registro.js"></script>
</body>

</html>
